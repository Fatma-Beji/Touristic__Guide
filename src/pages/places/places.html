<ion-header>
  <ion-navbar>
    <ion-title>{{'LIST' | translate}}</ion-title>
    <label class="plus"  (click)="goToAddPlace()" >+</label>
  </ion-navbar>
</ion-header>

<ion-content class="list-big-content">
  <div class="list-big">
    <ion-list>
      <label class="list-item" ion-item *ngFor="let i of items ; let j " >
        <ion-row no-padding class="content-row">
          <ion-col no-padding width-33 class="item-avatar">
        <!--    <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.image"></preload-image> -->
          </ion-col>
          <ion-col no-padding width-45 class="item-content">

            <h3 class="item-title">{{i.name}}</h3>

            <p class="item-description" rows="3">{{i.description}}</p>


            <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->

          </ion-col>

          <ion-col width-5 >
            <label  (click)="goToEditPage(j)">E</label>
          </ion-col>

            <ion-col width-5 >

            <label (click)="deletePlace(j)">D</label>
          </ion-col>

          <ion-col no-padding width-10 class="item-icon"  >
            <ion-icon name="arrow-forward" (click)="OpenPlace()" ></ion-icon>
          </ion-col>
        </ion-row>
      </label>

    </ion-list>
  </div>
</ion-content>
